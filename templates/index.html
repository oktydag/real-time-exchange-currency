<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Döviz Çevirici</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <body style="background-color: brown;">
    
            <div class="container">
        
                <div class="row">
        
                    <div class="col-md-6 mx-auto">
        
                        <div class="card card-body text-center mt-5">
        
                            <div class="text-center">
                              <img src="/static/images/currency-exchange.png" class="rounded exchange-image" alt="currency-exchange">
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-money"></i></span>
                                    <select class="selectpicker" name = "firstCurrency"  id="firstCurrency" >
                                     <option>USD</option>
                                     <option>EUR</option>
                                     <option>JPY</option>
                                     <option>BGN</option>
                                     <option>CZK</option>
                                     <option>DKK</option>
                                     <option>GBP</option>
                                     <option>HUF</option>
                                     <option>PLN</option>
                                     <option>RON</option>
                                     <option>SEK</option>
                                     <option>CHF</option>
                                     <option>ISK</option>
                                     <option>NOK</option>
                                     <option>HRK</option>
                                     <option>RUB</option>
                                     <option>TRY</option>
                                     <option>AUD</option>
                                     <option>BRL</option>
                                     <option>CAD</option>
                                     <option>CNY</option>
                                     <option>HKD</option>
                                     <option>IDR</option>
                                     <option>ILS</option>
                                     <option>INR</option>
                                     <option>KRW</option>
                                     <option>MXN</option>
                                     <option>MYR</option>
                                     <option>NZD</option>
                                     <option>PHP</option>
                                     <option>SGD</option>
                                     <option>THB</option>
                                     <option>ZAR</option>
                                    </select>


                                </div>
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control" name = "amount" id="amount"  placeholder="Amount" min="0" required>
                            </div>
                            <div class="alert alert-danger" id="alert-danger" role="alert" >
                             Please Write Only Number Please !
                            </div>

                        <div id="results" class = "pt-4">
                            <h5>Exchanges</h5>
                             <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="currentAmountForTry"> <i class="fa fa-turkish-lira"></i> </span>
                                    <div class="form-control" id="totalForTry">

                                    </div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="currentAmountForUSD"> <i class="fa fa-dollar"></i>  </span>
                                    <div class="form-control" id="totalForUSD">

                                    </div>
                                  </div>
                            </div>

                             <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="currentAmountForEuro"> <i class="fa fa-euro"></i> </span>
                                    <div class="form-control" id="totalForEuro">

                                    </div>
                                  </div>
                            </div>
                             <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="currentAmountForGbp"> <i class="fa fa-gbp"></i> </span>
                                    <div class="form-control" id="totalForGbp">

                                    </div>
                                  </div>
                            </div>
                        </div>

                        </div>
                    </div>
                </div>
            </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/scripts/controller.js"></script>
    <script type="text/javascript" src="static/scripts/helpers.js"></script>
    <script type="text/javascript" src="static/scripts/validation.js"></script>
    <script type="text/javascript" src="static/scripts/common.js"></script>

</body>

</html>
